<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HushWeb</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #100D28;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 0.1em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2em;
      border: 2px solid #00ffff;
      padding: 0.5em 1em;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #00ffff;
      color: #121212;
    }
  </style>
</head>
